<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <div class="contact">
        <form action="/action_page.php" target="_blank" method="POST"> <!--- adds the neccessary attributes to the form element -->
            <div class="name">
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname" value="Richard"><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" value="Okon"><br><br><!-- add a title and a field to type a name -->
            </div>

            <div class="email">
                <input type="email"><!-- add a title and a field to type an email -->
            </div>

            <div class="phone">
                <input type="tel"><!-- add a title and a field to type a phone number -->
            </div>

            <div class="comment">
                <textarea name="message" rows="10" cols="30">The cat was playing in the garden.</textarea><!-- add a title and a field to type a comment -->
            </div>

            <div class="submit">
                <button type="button" onclick="alert('form submitted!')">Click Me!</button><!-- add a submit button -->
            </div>
        </form>
    </div>
</body>
</html>
